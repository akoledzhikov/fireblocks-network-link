      type: string
      enum:
        - ready
        - executing
        - executed
        - expired
    QuoteRequest:
      type: object
      allOf:
        - $ref: '#/components/schemas/QuoteCapability'
        - oneOf:
            - type: object
              required:
                - fromAmount
              properties:
                fromAmount:
                  $ref: '#/components/schemas/PositiveAmount'
            - type: object
              required:
                - toAmount
              properties:
                toAmount:
                  $ref: '#/components/schemas/PositiveAmount'
