      type: object
      required:
        - base
        - quote
        - baseAssetQuantity
        - baseAssetPrice
        - side
        - orderType
        - timeInForce
      properties:
        base:
          description: ID of the base asset to be trade
          type: string
        quote:
          description: ID of the quote asset to be trade
          type: string
        baseAssetQuantity:
          type: integer
        baseAssetPrice:
          $ref: '#/components/schemas/PositiveAmount'
        side:
          type: string
          enum:
            - SELL
            - BUY
        orderType:
          type: string
          enum:
            - MARKET
            - LIMIT
        timeInForce:
          type: string
          enum:
            - GOOD_TILL_CANCELED
            - FILL_OR_KILL
            - IMMEDIATE_OR_CANCEL
