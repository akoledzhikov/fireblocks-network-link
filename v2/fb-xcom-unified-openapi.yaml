components:
  parameters:
    SecurityHeaderParams:
      name: security
      in: header
      explode: true
      required: true
      description: Mandatory security parameters.
      schema:
        type: object
        properties:
          X-FBAPI-KEY:
            type: string
          X-FBAPI-TIMESTAMP:
            type: number
            description: Milliseconds since Unix epoch.
          X-FBAPI-NONCE:
            type: string
            description: Unique identifier of the request.
          X-FBAPI-SIGNATURE:
            type: string
            description: |-
              Request signature using the chosen cryptographic algorithm. The signature is to be calculated on concatenation of the following request fields in the specified order:
              - `X-FBAPI-TIMESTAMP` - `X-FBAPI-NONCE` - HTTP request method in upper case - Endpoint path, including the query parameters - Request body
    EntityIdPathParam:
      name: id
      in: path
      required: true
      description: Entity unique identifier.
      schema:
        type: string
        format: uuid
    SubAccountIdPathParam:
      name: accountId
      in: path
      required: true
      description: Sub-account identifier.
      schema:
        type: string
        pattern: ^[A-Za-z0-9_-]+$
    ListOrderQueryParam:
      name: order
      in: query
      description: Controls the order of the items in the returned list.
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
    PaginationQueryParams:
      name: pagination
      in: query
      description: Parameters controlling list pagination.
      style: form
      explode: true
      schema:
        type: object
        properties:
          limit:
            description: Maximum number of returned items.
            type: integer
            minimum: 1
            maximum: 200
            default: 10
          startingAfter:
            description: Object ID. Instructs to return the items immediately following this object. Cannot be used together with `endingBefore`.
            type: string
          endingBefore:
            description: Object ID. Instructs to return the items immediately preceding this object. Cannot be used together with `startingAfter`.
            type: string
    AssetsQueryParam:
      name: asset
      in: query
      description: Limits the response to one asset.
      style: form
      explode: true
      schema:
        $ref: '#/components/schemas/AssetReference'
    AccountPropertiesQueryParam:
      name: assets
      in: query
      description: Array of account property names. Indicates which account properties should be returned. All properties by default. Account ID is always returned.
      style: form
      explode: true
      schema:
        type: array
        items:
          type: string
      examples:
        two-assets:
          summary: Request to return the ID, the title, and the balances.
          value:
            - title
            - balances
  responses:
    ErrorResponse:
      description: Failed to process request.
      content:
        application/json:
          schema:
            type: object
            properties:
              errorCode:
                $ref: '#/components/schemas/ErrorCode'
              description:
                type: string
    WithdrawalResponse:
      description: New withdrawal has been successfully created.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Withdrawal'
    WithdrawalsResponse:
      description: List of withdrawals.
      content:
        application/json:
          schema:
            type: object
            properties:
              withdrawals:
                type: array
                items:
                  $ref: '#/components/schemas/Withdrawal'
  schemas:
    ErrorCode:
      type: string
      enum:
        - unexpected-error
        - bad-amount-format
        - unknown-asset
    Capabilities:
      type: object
      required:
        - version
        - components
      properties:
        version:
          description: Version number of the API specification that this server implements
          type: string
          pattern: ^(\d)+\.(\d)+\.(\d)+$
          example: 1.0.37
        components:
          $ref: '#/components/schemas/ApiComponents'
    ApiComponents:
      description: Lists supported API components and which sub-accounts support the component.
      type: object
      properties:
        accounts:
          $ref: '#/components/schemas/AccountsSet'
        balances:
          $ref: '#/components/schemas/AccountsSet'
        historicBalances:
          $ref: '#/components/schemas/AccountsSet'
        transfers:
          $ref: '#/components/schemas/AccountsSet'
        transfersBlockchain:
          $ref: '#/components/schemas/AccountsSet'
        transfersFiat:
          $ref: '#/components/schemas/AccountsSet'
        transfersPeerAccounts:
          $ref: '#/components/schemas/AccountsSet'
        trading:
          $ref: '#/components/schemas/AccountsSet'
        liquidity:
          $ref: '#/components/schemas/AccountsSet'
        subscriptions:
          $ref: '#/components/schemas/AccountsSet'
    AccountsSet:
      description: Indicates to which sub-accounts an operation applies. The value could be either a list of sub-account IDs or "*". The value "*" indicates all the sub-accounts.
      oneOf:
        - type: string
          pattern: ^\*$
        - type: array
          items:
            type: string
    PositiveAmount:
      type: string
      pattern: ^\d+(\.\d+)?
    AccountStatus:
      type: string
      enum:
        - active
        - inactive
    Account:
      type: object
      required:
        - id
        - title
        - balances
        - status
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        balances:
          $ref: '#/components/schemas/Balances'
        status:
          $ref: '#/components/schemas/AccountStatus'
    Balances:
      type: array
