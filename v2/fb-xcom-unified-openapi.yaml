      type: object
      required:
        - fromAsset
        - fromAmount
        - toAsset
        - toAmount
        - conversionFeeBps
        - status
        - createdAt
        - expiresAt
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        fromAsset:
          $ref: '#/components/schemas/AssetReference'
        fromAmount:
          $ref: '#/components/schemas/PositiveAmount'
        toAsset:
          $ref: '#/components/schemas/AssetReference'
        toAmount:
          $ref: '#/components/schemas/PositiveAmount'
        conversionFeeBps:
          type: integer
          description: Conversion fee in basis points.
        status:
          $ref: '#/components/schemas/QuoteStatus'
        createdAt:
          description: Quote creation time.
          type: string
          format: date-time
          readOnly: true
        expiresAt:
          description: Quote expiration time.
          type: string
          format: date-time
          readOnly: true
    OrderBook:
      type: object
      required:
        - id
        - baseAsset
        - quoteAsset
      properties:
        id:
          type: string
          readOnly: true
        baseAsset:
          $ref: '#/components/schemas/AssetReference'
        quoteAsset:
          $ref: '#/components/schemas/AssetReference'
    MarketEntry:
      type: object
      required:
        - amount
        - price
        - priceAsset
      properties:
        amount:
          $ref: '#/components/schemas/PositiveAmount'
        price:
          $ref: '#/components/schemas/PositiveAmount'
        priceAsset:
          $ref: '#/components/schemas/AssetReference'
